  <mat-button-toggle-group
  class="mat-button-toggle-group customizer-button-group"
  [value]="selectedColor"
  (change)="onColorChange($event.value)">
  
  <!-- Loop through themeColors array -->
  <mat-button-toggle
    class="mat-button-toggle mat-button-toggle-appearance-standard"
    *ngFor="let color of themeColors"
    [value]="color.value">
    
    <!-- Apply class if it's a named color, or use inline styles for custom colors -->
    <span 
      matTooltip="{{color.name}}_theme"
      class="theme-circle"
      [ngClass]="{'blue': color.value === 'blue', 'aqua': color.value === 'aqua', 'purple': color.value === 'purple'}"
      [ngStyle]="{'background-color': color.value.startsWith('#') ? color.value : null}">
      
      <!-- Icon displayed if selected color matches -->
      <i-tabler *ngIf="selectedColor === color.value" name="check" class="icon-16 theme-icon"></i-tabler>
    </span>
  </mat-button-toggle>

</mat-button-toggle-group>
